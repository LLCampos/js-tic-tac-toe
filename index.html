<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <meta charset="UTF-8">
</head>
<body>
    <header><h1>Tic-Tac-Toe</h1></header>
    <section id="game-area">
        <div class="line">
            <div id="square-1" class="square"><p></p></div>
            <div id="square-2" class="square"><p></p></div>
            <div id="square-3" class="square"><p></p></div>
        </div>
        <div class="line">
            <div id="square-4" class="square"><p></p></div>
            <div id="square-5" class="square"><p></p></div>
            <div id="square-6" class="square"><p></p></div>
        </div>
        <div class="line">
            <div id="square-7" class="square"><p></p></div>
            <div id="square-8" class="square"><p></p></div>
            <div id="square-9" class="square"><p></p></div>
        </div>
    </section>
    <button>New Game</button>
</body>
</html>
